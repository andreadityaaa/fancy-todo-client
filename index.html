<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>My Todo</title>
</head>
<body>
    <!-- Login Page -->
    <div class="container" id="login-form">
        <div class="row my-5">
            <form id="login" class="col-6 mx-auto text-center border py-5">
                <h1>Login</h1>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email Address</label>
                    <input id="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-gropu">
                    <label for="exampleInputPassword1">Password</label>
                    <input id="password" type="password" class="form-control" id="exampleInputPassword1"><br><br>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <div id="main-page">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">My Todo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Add Todo</a>
                </li>
            </ul>
            <button class="btn btn-outline-primary ml-auto mr-2" id="logout">Logout</button>
        </nav>

        <!-- Todo List -->
        <div class="container">
            <div class="row my-5" id="list-todo">

            </div>    
        </div>

        <!-- Add Todo -->
        <div>
            <form method="post">
                <h1>Add Todo</h1>
                <label>Title :</label>
                <input type="text" id="title"><br><br>
                <label>Description :</label>
                <input type="text" id="description"><br><br>
                <label>Status :</label>
                <select name="status" id="status">
                    <option value="" selected disabled>-- Select --</option>
                    <option value="On Going">On Going</option>
                    <option value="Done">Done</option>
                </select><br><br>
                <label>Due Date :</label>
                <input type="date" id="due_date"><br><br>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/main.js"></script>
</body>
</html>
